<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Tailwind</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../src/css/custom.css" rel="stylesheet">
</head>

<body class="bg-custom-gray-500 antialiased">
    <div class="bg-custom-gray-700 text-white p-4 text-center">
        <img src="/src/assets/images/insignia-PFD.png" alt="insignia-PFD.png" class="mx-auto mb-4 h-16">
        <h5 class="text-xs">Reencuentro de Promociones</h5>

    <div class="p-4 flex-col max-w-xl mx-auto">
