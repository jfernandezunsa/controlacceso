<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Tailwind</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../src/css/custom.css" rel="stylesheet">
</head>

<body class="bg-custom-gray-500 antialiased">
    <div class="bg-custom-gray-700 text-white p-4 text-center">
        <img src="/src/assets/images/insignia-PFD.png" alt="insignia-PFD.png" class="mx-auto mb-4 h-16">
        <h5 class="text-xs">Reencuentro de Promociones</h5>
        <h5 class="text-xl font-bold">Padre Francois Delatte</h5>
    </div>
    <div class="bg-custom-yellow-600 p-4 flex justify-center">
        <div class="text-white w-fit font-extrabold">Verificar acceso</div>
    </div>
    <div class="p-4 flex-col max-w-xl mx-auto">
        <div class="bg-white rounded shadow-md w-full p-5">
            <div class="my-4 flex flex-col items-center">
                <span class="material-icons text-custom-green-700 mr-2" style="font-size: 7rem">check_circle</span>
                <h2 class="font-extrabold text-[28px] text-custom-green-700 text-center">Acceso Autorizado</h2>
            </div>
            <div class="my-4 flex flex-col items-center">

            </div>
            <h2 class="font-bold text-sm">Invitados</h2>
            <div>
                <table class="w-full">
                    <tr class=" border-b-2 border-custom-green-400 mx-2">
                        <td class="text-sm">Evelin Tanit Grados Malaga</td>
                        <td><span class="material-icons text-custom-green-700">badge</span></td>
                    </tr>
                    <tr class=" border-b-2 border-custom-green-400">
                        <td class="text-sm mx-2">Evelin Tanit Grados Malaga</td>
                        <td><span class="material-icons text-custom-green-700">badge</span></td>
                    </tr>
                    <tr class=" border-b-2 border-custom-green-400 mx-2">
                        <td class="text-sm">Evelin Tanit Grados Malaga</td>
                        <td><span class="material-icons text-custom-green-700">badge</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <button type="submit" class="w-full bg-custom-green-400 py-3 rounded hover:bg-custom-green-500 transition duration-100 mt-4 text-sm">Inicio</button>
    </div>

</body>

</html>
