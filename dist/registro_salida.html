<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Tailwind</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../src/css/custom.css" rel="stylesheet">
</head>

<body class="bg-custom-gray-500 antialiased">
    <div class="bg-custom-gray-700 text-white p-4 text-center">
        <img src="/src/assets/images/insignia-PFD.png" alt="insignia-PFD.png" class="mx-auto mb-4 h-16">
        <h5 class="text-xs">Reencuentro de Promociones</h5>
        <h5 class="text-xl font-bold">Padre Francois Delatte</h5>
    </div>
    <div class="bg-custom-green-500 p-4 flex justify-center">
        <div class="text-white w-fit font-extrabold">Registrar Salida</div>
    </div>
    <div class="p-4 flex-col max-w-xl mx-auto">
        <div class="bg-white rounded shadow-md w-full p-5">
            <div class="my-4 flex flex-col items-center">
                <span class="material-icons text-custom-blue-600 mr-2" style="font-size: 7rem">check_circle</span>
                <h2 class="font-extrabold text-[28px] text-custom-blue-600 text-center">Salida Registrada</h2>
            </div>
            <div class="my-4 flex flex-col items-center">
                <h2 class="font-bold text-2xl">Maria de la Gracia</h2>
                <h2 class="font-bold text-2xl">Choquecota Sivincha</h2>
                <div class="flex flex-row font-bold items-center gap-3 text-normal mt-3">
                    <span class="material-icons text-custom-blue-600">swap_horizontal_circle</span>
                    <span>4</span>
                </div>
                <div class="text-sm mt-3">
                    16.30<br>
                    16.25<br>
                    12.00
                </div>
            </div>
        </div>
        <button type="submit" class="w-full bg-custom-green-400 py-3 rounded hover:bg-custom-green-500 transition duration-100 mt-4 text-sm">Ir al inicio</button>
    </div>

</body>

</html>
